<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Product Card/Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/bookdetails.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
  <section class="d-flex flex-container justify-content-center">
    <div class="flex-child image">
      <img src="" alt="" class="book-img rounded" id="bookImage" />
    </div>
    <div class="flex-child content shadow">
      <h2 class="book-title">Book Title Here</h2>
      <p class="book-details">Book Details Here</p>
      <p class="book-rating">Book Rating Here</p>
    </div>
  </section>
  <section class="book-recommendations">
    <div class="header">
      <h2 class="heading">Recommended Books</h2>
    </div>
    <div class="row row-cols-1 row-cols-md-5 g-4">
    </div>


    <template id="book-card">
      <div class="col">
        <div class="card h-100 shadow">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <a href="#" class="book-link"><h5 class="card-title">Card title</h5></a>
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional
              content. This content is a little bit longer.</p>
          </div>
        </div>
      </div>
    </template>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
  integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/4085a96a69.js" crossorigin="anonymous"></script>

</html>
