<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link href="css/index.css" rel="stylesheet">

    <title>Bharat Book Collection</title>
  </head>
  <body>
    <div class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand font-weight-bold text-capitalize" href="index.html">
            Bharat Book Collection
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="about.html">Contributors</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto d-none" id="userLog">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false"></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
                </ul>
              </li>
            </ul>
            <button class="btn btn-outline-success d-none" onclick="window.location.href='signup.html';"
              style="width: 8rem; margin-right: 10px;" id="signupBtn">
              Sign Up
            </button>
            <button class="btn btn-outline-success d-none" onclick="window.location.href='login.html';"
              style="width: 8rem" id="loginBtn">
              Log In
            </button>
          </div>
        </div>
      </nav>
    </div>

    <!-- Row 1 -->
    <div class="container">
      <div class="row grid" id="book-show">
        <div class="col-xs-1 col-md-3 col-lg-2 col-sm-6 p-2 d-flex align-items-stretch d-none book-cols">
          <div class="card p-2">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" data-isbn="">
                <a href="#">Card title</a>
              </h5>
              <p class="card-text">
                <p class="author">Author</p>
                <span class="rating">Rating</span>
                <span class="rating-no">Number of Ratings</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="vendor/bootstrap/js/popper.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="js/index.js" type="module"></script>
