<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <button id="logout">Logout</button>
    <pre id="test-p"></pre>
</body>
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="vendor/jquery/js.cookie.min.js"></script>
<script src="vendor/jquery/js.cookie.min.mjs" type="module"></script>
<script type="module">
    import Cookies from '../vendor/jquery/js.cookie.min.mjs';

    $(document).ready(function(){
        var userDet = Cookies.get();
        $('#test-p').html(JSON.stringify(userDet, null, 4));

        $('#logout').click(function(){
            Object.keys(userDet).forEach(function (key) {
                Cookies.remove(key);
            });
            window.location.href = "login.html";
        });
    });
</script>
</html>
